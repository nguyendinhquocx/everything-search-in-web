<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Explorer</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Section - Google style -->
        <div class="search-section" id="searchSection">
            <div class="search-wrapper">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27c.98-1.14 1.57-2.62 1.57-4.23 0-3.59-2.91-6.5-6.5-6.5s-6.5 2.91-6.5 6.5 2.91 6.5 6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <input type="text" class="search-input" placeholder="Gõ để tìm kiếm" id="searchInput" autocomplete="off" title="Enter: Tìm trong Everything | Ctrl+Enter: Tìm trên Google">
                <div class="drive-selector" id="driveSelector">
                    <div class="drive-option" data-drive="D:" onclick="toggleDrive('D:')">
                        <div class="drive-checkbox" id="driveD">
                            <svg class="check-icon" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </div>
                        <span>D:</span>
                    </div>
                    <div class="drive-option" data-drive="C:" onclick="toggleDrive('C:')">
                        <div class="drive-checkbox" id="driveC">
                            <svg class="check-icon" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </div>
                        <span>C:</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions - 5 items -->
        <section class="quick-actions" id="quickActions">
            <div class="quick-grid">
                <a href="#" class="quick-item" onclick="applyQuickFilter('*.jpg|*.png|*.gif|*.webp')">
                    <div class="quick-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </div>
                    <div class="quick-title">Hình ảnh</div>
                </a>
                
                <a href="#" class="quick-item" onclick="applyQuickFilter('*.mp3|*.mp4|*.avi|*.mkv')">
                    <div class="quick-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                    </div>
                    <div class="quick-title">Media</div>
                </a>
                
                <a href="#" class="quick-item" onclick="applyQuickFilter('*.doc|*.pdf|*.txt|*.docx')">
                    <div class="quick-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                    </div>
                    <div class="quick-title">Tài liệu</div>
                </a>
                
                <a href="#" class="quick-item" onclick="applyQuickFilter('folder:')">
                    <div class="quick-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z"/>
                        </svg>
                    </div>
                    <div class="quick-title">Thư mục</div>
                </a>
                
                <a href="#" class="quick-item" onclick="openUrlConverter()">
                    <div class="quick-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12Z"/>
                        </svg>
                    </div>
                    <div class="quick-title">Convert URL</div>
                </a>
            </div>
        </section>
        
        <!-- Results -->
        <div class="iframe-container" id="iframeContainer">
            <div class="iframe-header">
                <div class="iframe-title">Kết quả tìm kiếm</div>
                <div class="iframe-url" id="iframeUrl">localhost:8080</div>
                <button class="iframe-close" onclick="closeIframe()" title="Đóng">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <iframe class="everything-iframe" id="everythingFrame" src=""></iframe>
        </div>
    </div>
    
    <!-- URL Converter Modal -->
    <div class="modal-overlay" id="urlConverterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Convert URL to Local Path</h3>
                <button class="modal-close" onclick="closeUrlConverter()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="urlInput">Paste Everything URL:</label>
                    <div class="input-wrapper">
                        <input type="text" id="urlInput" placeholder="http://localhost:8080/D%3A/path/to/file.txt" />
                        <button class="paste-btn" onclick="pasteFromClipboard()" title="Paste">
                            <svg viewBox="0 0 24 24">
                                <path d="M19,20H5V4H7V7H17V4H19M12,2A1,1 0 0,1 13,3A1,1 0 0,1 12,4A1,1 0 0,1 11,3A1,1 0 0,1 12,2M19,2H14.82C14.4,0.84 13.3,0 12,0C10.7,0 9.6,0.84 9.18,2H5A2,2 0 0,0 3,4V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V4A2,2 0 0,0 19,2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="pathOutput">Local Path:</label>
                    <div class="input-wrapper">
                        <input type="text" id="pathOutput" readonly placeholder="D:\path\to\file.txt" />
                        <button class="copy-btn" onclick="copyToClipboard()" title="Copy" id="copyBtn">
                            <svg viewBox="0 0 24 24">
                                <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn-primary" onclick="convertUrl()">Convert</button>
                    <button class="btn-secondary" onclick="closeUrlConverter()">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
